<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Icon made by Pixel perfect from www.flaticon.com -->
    <link rel="icon" href="./img/logo.svg">
    <title>Sorting Visualizer</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>Sorting Visualizer</h1>
            <div class="main-row">
                <button class="newarrayRandom">Genererate Random Array</button>
                <button class="newarrayReversed">Genererate Reversed Array</button>
            </div>
            <div class="options">
                <label for="size">Size </label>
                <input type="range" min="10" max="100" value="70" step="1" name="size" class="size">
                <label for="speed">Speed </label>
                <input type="range" min="20" max="500" value="200" step="1" name="speed" class="speed">
            </div>
            <div class="algo-row">
                <button class="insertion">Insertion Sort</button>
                <button class="bubble">Bubble Sort</button>
                <button class="quick">QuickSort</button>
                <button class="merge">Merge Sort</button>
                <button class="selection">Selection Sort</button>
            </div> 
        </div>
    </header>
    <div class="barsContainer">
        
    </div>

    <script src="index.js"></script>
    <script src="/SortingAlgorithms/bubble.js"></script>
    <script src="/SortingAlgorithms/insertion.js"></script>
    <script src="/SortingAlgorithms/selection.js"></script>
    <script src="/SortingAlgorithms/merge.js"></script>
    <script src="/SortingAlgorithms/quicksort.js"></script>
</body>
</html>
